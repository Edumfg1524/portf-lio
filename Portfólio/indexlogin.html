<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Login</title>

</head>
<body>
    
    <nav class="navegacao">
        
        <ul class="menu-navegacao">
                <li>
                    <a href="/index.html" class="menu-link">Inicio</a>
                </li>
        </ul>

    </nav>

    <main class="container">


        <form>
            <h1>Login Site</h1>
                <div class="input-box">
                    <input placeholder="Usuário" type="email">
                    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#255290"><g><rect fill="none" height="24" width="24"/></g><g><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 14c-2.03 0-4.43-.82-6.14-2.88C7.55 15.8 9.68 15 12 15s4.45.8 6.14 2.12C16.43 19.18 14.03 20 12 20z"/></g></svg>
                </div>

                <div class="input-box">
                    <input placeholder="Senha" type="password">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#255290"><path d="M0 0h24v24H0z" fill="none"/><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                </div>

                <div class="Remember-forgot">
                    <label>
                    <input type="checkbox">
                    Lembrar Senha
                    </label>
                <a href="#">Esqueci a Senha</a>
                </div>

                <button type="submit" class="Login">Login</button>

                <div class="Register-link">
                    <p>Não tem uma conta? <a href="#">Resgistre-se</a></p>
                </div>
        </form>
    </main>

</body>
</html>
